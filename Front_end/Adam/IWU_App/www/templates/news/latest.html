<ion-view view-title="{{navTitle}}">
    <ion-content>
        <div class="latest-wrapper">
            <div class="latest-header">
                <img src="img/library.jpg" class="latest-image">
            </div>
            <div class="card" ng-repeat="newsArticle in news.newsInfo.data.article | limitTo:quantity">
                <div class="row">
                    <div class="col col-33">
                        <img src="img/head_two.png">
                    </div>
                    <div class="col">
                        <p class="article-title">
                            {{newsArticle.title}}
                        </p>
                        <p class="article-date">
                            {{newsArticle.date}}
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <a href="" ng-click="incrementLimit()">incrementLimit</a>
            </div>
            <!--<ion-infinite-scroll
                ng-if="moreDataCanBeLoaded()"
                icon="ion-loading-c"
                distance="1%"
                on-infinite="incrementLimit()">
            </ion-infinite-scroll>-->
        </div>
    </ion-content>
</ion-view>
