<ion-view view-title="{{navTitle}}">
    <ion-content>
        <div class="card" ng-repeat="chapelItem in chapel.chapelInfo.data.chapelSermons">
            <div class="item item-text-wrap">
                <p class="article-title">{{chapelItem.date}}</p>
                <p class="article-date">{{chapelItem.speaker}}</p>
                <p class="article-date">{{chapelItem.description}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
