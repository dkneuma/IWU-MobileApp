<ion-view view-title="{{navTitle}}">
    <ion-content>
        <div class="news-wrapper">
            <div class="card" ng-repeat="newsArticle in news.newsInfo.data.article">
                <p class="source">{{newsArticle.title}}</p>
                <p class="source">{{newsArticle.date}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
