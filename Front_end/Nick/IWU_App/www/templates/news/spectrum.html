<ion-view view-title="{{navTitle}}">
    <ion-content>
        <div class="sga-wrapper">
            <div class="sga-header">
                <img src="img/spectrum-header-temp.jpg" class="spectrum-image">
            </div>
            <div class="card" ng-repeat="newsArticle in news.article | filter: filterFunction | limitTo:quantity">
                <div class="row">
                    <div class="col">
                        <p class="article-title">
                            {{newsArticle.title}}
                        </p>
                    </div>
                </div>
                <!--TODO: parse JSON for location-->
                <div class="row">
                    <div class="col">
                        <p class="article-description">
                            <!--<span>Marion, Ind.</span> -->{{newsArticle.description}}
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!--<p class="source">
                            Women's Basketball
                        </p>-->
                    </div>
                    <div class="col">
                        <p class="article-date">
                            {{newsArticle.date}}
                        </p>
                    </div>
                </div>
            </div>
            <button class="button button-full button-dark" ng-click="incrementLimit()">More News Articles</button>
        </div>
    </ion-content>
</ion-view>
