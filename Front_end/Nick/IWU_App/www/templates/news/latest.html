<ion-view view-title="{{navTitle}}">
    <ion-content>
        <div class="latest-wrapper">
            <div class="latest-header">
                <img src="img/library-small.jpg" class="latest-image">
            </div>
            <div class="card">
                <div class="row">
                    <div class="col col-33">
                        <img src="img/head_two-small.png">
                    </div>
                    <div class="col">
                        <p class="article-title">
                            Sanford ready to lead men's soccer
                        </p>
                        <p class="article-date">
                           <span>The Sojourn</span> - 22 Feb 2015
                        </p>
                    </div>
                </div>
            </div>
            <div class="card" ng-repeat="newsArticle in news.article | limitTo:quantity">
                <div class="row">
                    <div class="col col-33">
                        <img src="img/head_two-small.png">
                    </div>
                    <div class="col">
                        <p class="article-title">
                            {{newsArticle.title}}
                        </p>
                        <p class="article-date">
                            <span>{{newsArticle.source}}</span> - {{newsArticle.date}}
                        </p>
                    </div>
                </div>
            </div>
            <button class="button button-full button-dark" ng-click="incrementLimit()">More News Articles</button>

            <!-- TODO: Change "more news" button to infinite scroll -->
            <!--<ion-infinite-scroll
                distance="10%"
                on-infinite="incrementLimit()">
            </ion-infinite-scroll>-->
        </div>
    </ion-content>
</ion-view>
